<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Game - BettingHub</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="timer.js"></script>
    <script type="module" src="timer.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Title */
        h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        /* Game Box */
        .game-box {
            width: 220px;
            height: 180px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-box:hover {
            transform: scale(1.1);
            background: #ffcc00;
        }

        /* Game Icons */
        .game-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        /* Game Name */
        .game-box span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Select Your Game ðŸŽ®</h1>
    <div class="game-container">
        <div class="game-box" onclick="openGame('color-game.html')">
            <img src="color-game-icon.png" alt="Color Game">
            <span>Color Betting</span>
        </div>
        <div class="game-box" onclick="openGame('number-game.html')">
            <img src="number-game-icon.png" alt="Number Game">
            <span>Number Betting</span>
        </div>
      
        <div class="game-box" onclick="openGame('dice-game.html')">
            <img src="dice-game-icon.png" alt="Dice Game">
            <span>Dice Rolling</span>
        </div>
    </div>

    <script>
        function openGame(gamePage) {
            window.location.href = gamePage;
        }
    </script>
</body>
</html>
